<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Weather App</title>

  <body>
    <div id="main-container">
      <header>
        <form>
          <input type="search" placeholder="Enter a city ..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <h1>London</h1>
        <div>
          <p>
            Monday, 16:33, scattered clouds
            <br />
            Humidity: 10%, Wind: 12 km/hr
          </p>
        </div>
        <div>🌧️ 10 ℃</div>
      </main>
      <footer>
        App coded by
        <a href="https://github.com/Arachne26" target="_blank">Arachne</a>, code
        hosted on
        <a
          href="https://github.com/Arachne26/sc-plus-weather-app"
          target="_blank"
          >Github</a
        >
        and website published on
        <a
          href="https://app.netlify.com/sites/sc-plus-weather-app/overview"
          target="_blank"
          >Netlify</a
        >
      </footer>

  </body>
