<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div id="main-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="search-form-input-box"
            id="search-form-input"
            type="search"
            placeholder="Enter a city ..."
            required
          />
          <input
            class="search-form-submit-button"
            id="search-form-submit"
            type="submit"
            value="Search"
          />
        </form>
      </header>
      <main>
        <div class="weather-information">
          <div>
            <h1 class="weather-city" id="weather-city">London</h1>
            <p class="weather-summary">
              Monday, 16:33, scattered clouds
              <br />
              Humidity: <strong id="humidity">10%</strong>, Wind:
              <strong id="wind">12 km/hr</strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div class="weather-temperature-icon">üå§Ô∏è</div>
            <div class="weather-temperature" id="weather-temperature">10</div>
            <div class="weather-temperature-unit">&deg;C</div>
          </div>
        </div>
      </main>
      <footer>
        This app is coded by
        <a href="https://github.com/Arachne26" target="_blank">Arachne</a>, is
        open-sourced on
        <a
          href="https://github.com/Arachne26/sc-plus-weather-app"
          target="_blank"
          >Github</a
        >
        and is hosted on
        <a
          href="https://app.netlify.com/sites/sc-plus-weather-app/overview"
          target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
